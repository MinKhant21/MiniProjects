<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Card UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen">
        <div class="p-4 shadow-2xl rounded-2xl flex flex-col md:flex-row">
            <img src="https://cdn.shopify.com/s/files/1/0561/8345/5901/products/hyperx_quadcast_s_3_back.jpg?v=1678907934" class="w-60" alt="">
            <div class="py-8 ">
                <h1 class="max-w-xs font-bold">HyperX QuardCast S - USB Microphone (Black-Grey -RGB Lighting)</h1>
                <h1 class="line-through mt-2">$159.99</h1>
                <h1 class="mb-3 font-bold">$150.99</h1>
                <div class="flex space-x-3">
                    <button class="bg-red-500 w-full py-1 rounded-md">
                        Add to card
                    </button>
                    <div class="p-2 border border-red-500 w-10 rounded-md">
                        <img src="https://www.shareicon.net/data/2015/08/10/83242_heart_512x512.png" class="w-5" style="fill:red" alt="">
                    </div>
                </div>
                <div class="flex items-center space-x-3 mt-2">
                    <p class="h-3 w-3 rounded-full bg-red-500"></p>
                    <p>4+ pcs ,In Stock</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
