<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Card UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen">
        <div class="p-5 shadow-2xl rounded-2xl w-90">
            <h1 class="font-bold text-3xl my-2 flex items-center justify-center">Login</h1>
            <input type="text" class="p-2 border w-full rounded-lg" placeholder="Enter Your Name">
            <input type="password" class="p-2 border rounded-lg w-full mt-2" placeholder="Enter Your Password">
            <button class="p-2 bg-red-500 w-full mt-2 rounded-md text-white" >Login</button>
            <div class="flex justify-between my-2">
                <a href="">Create Account</a>
                <a href="">Forget Password?</a>
            </div>
            <hr>
            <div class="flex justify-between space-x-3 mt-4">
                <div class="flex items-center border rounded-2xl border-red-300 py-2 justify-center w-full ">
                    <img src="https://play-lh.googleusercontent.com/6UgEjh8Xuts4nwdWzTnWH8QtLuHqRMUB7dp24JYVE2xcYzq4HA8hFfcAbU-R-PC_9uA1" class="w-10" alt="">
                    <p>Google</p>
                </div>
                <div class="flex items-center justify-center rounded-2xl    border border-red-300 w-full py-2">
                    <img src="https://www.facebook.com/images/fb_icon_325x325.png" class="w-10" alt="">
                    <p>FaceBook</p>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
